<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seb's Task Dock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold mb-6">Seb's Task Dock</h1>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <h2 class="text-xl font-semibold mb-2">Today</h2>
        <div id="today" class="bg-gray-800 p-4 rounded-xl min-h-[200px] space-y-2"></div>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Priority</h2>
        <div id="priority" class="bg-gray-800 p-4 rounded-xl min-h-[200px] space-y-2"></div>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Stuck</h2>
        <div id="stuck" class="bg-gray-800 p-4 rounded-xl min-h-[200px] space-y-2"></div>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-2">Done</h2>
        <div id="done" class="bg-gray-800 p-4 rounded-xl min-h-[200px] space-y-2"></div>
      </div>
    </div>
    <div class="mt-6">
      <input id="taskInput" type="text" class="w-full p-2 rounded-xl bg-gray-700 border border-gray-600 text-white" placeholder="Add a task and press Enter...">
    </div>
  </div>

  <script>
    const columns = ['today', 'priority', 'stuck', 'done'];

    function saveTasks() {
      const data = {};
      columns.forEach(col => {
        const items = Array.from(document.getElementById(col).children).map(x => x.innerText);
        data[col] = items;
      });
      localStorage.setItem('taskData', JSON.stringify(data));
    }

    function loadTasks() {
      const data = JSON.parse(localStorage.getItem('taskData') || '{}');
      columns.forEach(col => {
        const container = document.getElementById(col);
        container.innerHTML = '';
        (data[col] || []).forEach(text => container.appendChild(createTask(text)));
      });
    }

    function createTask(text) {
      const task = document.createElement('div');
      task.className = 'bg-gray-700 p-2 rounded-md shadow hover:bg-gray-600 cursor-move';
      task.textContent = text;
      task.addEventListener('dblclick', () => {
        task.remove();
        saveTasks();
      });
      return task;
    }

    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && this.value.trim()) {
        document.getElementById('today').appendChild(createTask(this.value.trim()));
        this.value = '';
        saveTasks();
      }
    });

    columns.forEach(id => {
      new Sortable(document.getElementById(id), {
        group: 'shared',
        animation: 150,
        onSort: saveTasks
      });
    });

    loadTasks();
  </script>
</body>
</html>
